<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Sidebar with HTML, CSS And JavaScript | Dashboard Sidebar Menu</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>

    <header class="header">
        <h1>
            Responsive Navigation Sidebar with HTML, CSS And JavaScript
        </h1>
        <h3>
            Dashboard Sidebar Menu
        </h3>
    </header>

    <main class="main">
        <div class="sidebar">
            
            <div class="logo-content">
                <div class="logo">
                    <h3 class="logo-name">
                        dashboard
                    </h3>
                </div>
                
                <div class="btn-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
            
            <ul class="nav">
                <li>
                    <a href="#">
                        <i class='bx bxs-dashboard'></i>
                        <span class="list-item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-task'></i>
                        <span class="list-item">Your Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-user-circle'></i>
                        <span class="list-item">Users</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-message-dots'></i>
                        <span class="list-item">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-analyse'></i>
                        <span class="list-item">Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-shopping-bag'></i>
                        <span class="list-item">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-id-card'></i>
                        <span class="list-item">Settings</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Main Content is here...</h1>
        </div>

    </main>

    <footer class="footer">

    </footer>

    
</body>
</html>
